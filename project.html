    $(document).ready(function(){

        var data=""
        var data2=""
        for (const M of Menus) {
            data+=`
                    <li>
                        <a href="">${M}</a>
                     </li>
            `
            // console.log(M);
            data2+=`
                    <li>
                        <a href="">${M}</a>
                        <i class="fa-solid fa-plus"></i>
                     </li>
            `
            // console.log(M);
        }
        $(".Menu").find("ul").append(data);
        $(".box-right").find("ul").html(data2);
    
        var slid=$(".slid");
        var slidindex=0;
        var slidnum=slid.length;
        slid.hide();
        slid.eq(0).show();
        $(".btn-right").click(function(){
            slid.eq(slidindex).hide();
            slidindex++;
            if(slidindex==slidnum){
                slidindex=0;
            }
            slid.eq(slidindex).show();
            // alert(123);
        })
        $(".btn-left").click(function(){
            slid.eq(slidindex).hide();
            slidindex--;
            if(slidindex<=0){
                slidindex=slidnum;
            }
            slid.eq(slidindex).show();
            // alert(123);
        })

        getItem();
        var itemPro=" "
        function getItem(){
            for (const i of Item) {
                itemPro+=`
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                    <div class="box-item">
                    <img src=${i.image} alt="">
                    <h3>${i.id}</h3>
                    <p>${i.title}</p>
                </div>
                </div> 
                `
            }
            $("#con-box").find(".row").html(itemPro);
        }
    })
